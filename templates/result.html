<!DOCTYPE html>
<html>
<head>
	<title>Result Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		
		.container {
			width: 80%;
			margin: 0 auto;
			padding: 20px;
			border: 2px solid #ccc;
			border-radius: 5px;
		}
		
		h1 {
			font-size: 28px;
			margin-bottom: 20px;
		}
		
		ul {
			list-style-type: none;
			padding: 0;
			margin: 0;
		}
		
		li {
			font-size: 18px;
			padding: 5px 10px;
			border-bottom: 1px solid #ccc;
		}
		
		li:last-child {
			border-bottom: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Result</h1>
		<ul>
			{% for item in data %}
				<li>{{ item }}</li>
			{% endfor %}
		</ul>
	</div>
</body>
</html>
